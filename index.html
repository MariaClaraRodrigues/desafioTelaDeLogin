<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/responsividade.css">
    <title>Login</title>
</head>

<body>
    <div class="content">
        <div>
            <img class="img" src="./assets/img/image.svg" alt="Imagem com vários rostos">
        </div>
    </div>
    <main class="container">
        <form action="/" method="post" class="form">
            <fieldset>
                <p class="welcome">Bem vindo de volta</p>
                <h1 class="login">Faça login na sua conta</h1>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="codelandia@gmail.com">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="*********">
                <div class="remember">
                    <input type="radio" id="remember" name="lembrar" value="Lembre de mim">
                    <label for="remember" class="lembrar">Lembre de mim</label>
                    <a class="linkSenha">Esqueceu sua senha? </a>
                </div>
                <div class="btns">
                    <button type="button" class="entrar">Entrar</button>
                    <button type="button" class="loginGoogle"> Ou faça login com o Google</button>
                </div>
            </fieldset>
        </form>
        <div class="divCadastro">
            <p class="fazerConta">Não tem uma conta? <span>Cadastre-se</span></p>
        </div>
    </main>
</body>

</html>
